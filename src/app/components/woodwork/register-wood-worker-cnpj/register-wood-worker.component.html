<div class="tab" *ngIf="currentTab == 0">

  <div class="title">
    <p>Sign in as woodwork</p>
  </div>

  <div class="foto-perfil">
    <img src="../../../../assets/perfil.svg" alt="">
  </div>

  <div class="input">

    <div>
      <label class="form-label">CNPJ</label>
      <input type="number" maxlength="14" class="form-control"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" mask="CPF_CNPJ">
    </div>

    <div>
      <label class="form-label">Company Name</label>
      <input type="email" class="form-control" [(ngModel)]="woodwork.companyName" required id="companyName" name="companyName">
    </div>
  </div>

</div>

<div class="tab" *ngIf="currentTab == 1">

  <div class="title">
    <p>Contact</p>
  </div>

  <div class="input">

    <div>
      <label for="exampleFormControlInput1" class="form-label">Phone number</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="woodwork.phone" required id="phone" name="phone">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" [(ngModel)]="woodwork.email" required id="email" name="email">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">Social Network</label>
      <input type="email" class="form-control" id="exampleFormControlInput3" [(ngModel)]="woodwork.socialNetwork" required id="socialNetwork" name="socialNetwork">
    </div>

  </div>
</div>

<div class="tab" *ngIf="currentTab == 2">

  <div class="title">
    <p>Password</p>
  </div>

  <div class="input">

    <div>
      <label for="exampleFormControlInput1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleFormControlInput1" [(ngModel)]="woodwork.password" required id="password" name="password">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="exampleFormControlInput2">
    </div>

  </div>
</div>

<div class="tab" *ngIf="currentTab == 3">

  <div class="title">
    <p>Address</p>
  </div>

  <div class="input">

    <div>
      <label for="exampleFormControlInput1" class="form-label">Street</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" [(ngModel)]="woodwork.nameStreet" required id="nameStreet" name="nameStreet">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">Number</label>
      <input type="email" class="form-control" id="exampleFormControlInput2" [(ngModel)]="woodwork.number" required id="number" name="number">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">Complement</label>
      <input type="email" class="form-control" id="exampleFormControlInput3" [(ngModel)]="woodwork.complement" required id="complement" name="complement">
    </div>

  </div>

  <div class="input-2">

    <div>
      <label for="exampleFormControlInput1" class="form-label">Neighborhood</label>
      <input type="email" class="form-control" id="exampleFormControlInput4" [(ngModel)]="woodwork.neighborhood" required id="neighborhood" name="neighborhood">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">City</label>
      <input type="email" class="form-control" id="exampleFormControlInput5" [(ngModel)]="woodwork.city" required id="city" name="city">
    </div>

    <div>
      <label for="exampleFormControlInput1" class="form-label">CEP</label>
      <input type="email" class="form-control" id="exampleFormControlInput6" [(ngModel)]="woodwork.cep" required id="cep" name="cep">
    </div>

  </div>
</div>

<div class="button">
  <button type="button" style="width: 10%;" class="btn btn-outline-primary" (click)="addTab(-1)" *ngIf="currentTab != 0">Back</button>
  <button type="button" style="width: 10%;" class="btn btn-warning" (click)="addTab(+1)" *ngIf="currentTab != 3">Next</button>
  <button type="button" style="width: 10%;" class="btn btn-success" (click)="addTab(+1)"
    *ngIf="currentTab == 3">Cadastrar</button>
</div>

<div class="steps" style="display: flex; flex-direction: row; justify-content: center;">
  <span class="step" [ngStyle]="{'background-color': (currentTab == 0 ? '#ffc000' : '#ffffff')}"></span>
  <span class="step" [ngStyle]="{'background-color': (currentTab == 1 ? '#ffc000' : '#ffffff')}"></span>
  <span class="step" [ngStyle]="{'background-color': (currentTab == 2 ? '#ffc000' : '#ffffff')}"></span>
  <span class="step" [ngStyle]="{'background-color': (currentTab == 3 ? '#ffc000' : '#ffffff')}"></span>
</div>
