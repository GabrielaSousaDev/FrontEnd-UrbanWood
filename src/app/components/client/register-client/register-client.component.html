 
<div class="steps" style="display: flex; flex-direction: row; justify-content: center;">
  <span class="step" [ngStyle]="{'background-color': (currentTab == 0 ? '#ffc000' : '#ffffff')}"></span>
  <span class="step" [ngStyle]="{'background-color': (currentTab == 1 ? '#ffc000' : '#ffffff')}"></span>
  <span class="step" [ngStyle]="{'background-color': (currentTab == 2 ? '#ffc000' : '#ffffff')}"></span>
  <span class="step" [ngStyle]="{'background-color': (currentTab == 3 ? '#ffc000' : '#ffffff')}"></span>
</div>

<div class="tab" *ngIf="currentTab == 0">
<div class="title">
  <p>Sign in as Client</p>
</div>

<div class="foto-perfil">
  <img src="../img/perfil.png" alt="">
</div>

<div class="input">

  <div>
    <label for="exampleFormControlInput1" class="form-label">CPF</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
  </div>

  <div>
    <label for="exampleFormControlInput1" class="form-label">Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
  </div>

  <div>
    <label for="exampleFormControlInput1" class="form-label">Last Name</label>
    <input type="email" class="form-control" id="exampleFormControlInput1">
  </div>

</div>

<div class="button">
  <button type="button" style="width: 10%;" class="btn btn-warning"  (click)="Next()">Next</button>

</div>
</div>
