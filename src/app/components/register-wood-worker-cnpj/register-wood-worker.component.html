<div class="title">
  <p>Sign in as woodwork</p>
</div>

<div class="foto-perfil">
  <img src="../img/perfil.png" alt="">
</div>

<div class="input">

  <div>
    <label  class="form-label">CNPJ</label>
    <input type="number" maxlength="14" class="form-control" 
    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    formControlName="cpf_cnpj" mask="CPF_CNPJ" >
  </div>

  <div>
    <label class="form-label">Company Name</label>
    <input type="email" class="form-control" >
  </div>
  <!--[(ngModel)]="register.exampleFormControlInput2"
  (click)="next()"-->
</div>

<div class="button">
  <button type="button"  style="width: 10%;" class="btn btn-warning" (click)=" nextStepIfRegister()">Next</button>

</div>
